quarkus.application.name=email-sender-service

# HTTP configuration
quarkus.http.port=8081

# Enable CORS for web applications
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=accept,content-type,authorization,x-requested-with

# Primary Mailer configuration (example values - update with your SMTP settings)
quarkus.mailer.from=no-reply@example.com
quarkus.mailer.host=localhost
quarkus.mailer.port=25
quarkus.mailer.ssl=false
quarkus.mailer.username=
quarkus.mailer.password=
quarkus.mailer.auth=false

# Secondary Mailer configuration (example values - update with your SMTP settings)
quarkus.mailer.secondary.from=no-reply@example.com
quarkus.mailer.secondary.host=localhost
quarkus.mailer.secondary.port=25
quarkus.mailer.secondary.ssl=false
quarkus.mailer.secondary.username=
quarkus.mailer.secondary.password=
quarkus.mailer.secondary.auth=false

# Default mailer provider
app.mailer.provider.default=primary

# For Gmail SMTP, use these settings:
# quarkus.mailer.host=smtp.gmail.com
# quarkus.mailer.port=587
# quarkus.mailer.ssl=true
# quarkus.mailer.username=your-email@gmail.com
# quarkus.mailer.password=your-app-password
# quarkus.mailer.auth=true

# Logging configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.file.enable=true
quarkus.log.file.path=logs/email-sender.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %h %-5p [%c{3.}] (%t) %s%e%n

# Health check
quarkus.health.enabled=true

# Security
quarkus.http.auth.basic=false
quarkus.http.auth.form.enabled=false

# OpenAPI documentation
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Messaging configuration
mp.messaging.incoming.emails.connector=smallrye-kafka
mp.messaging.incoming.emails.topic=emails
mp.messaging.incoming.emails.bootstrap.servers=localhost:9092
mp.messaging.incoming.emails.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.emails.value.deserializer=io.quarkus.kafka.client.serialization.ObjectMapperDeserializer
mp.messaging.incoming.emails.value.deserializer.type=net.martins.email.model.EmailRequest

mp.messaging.outgoing.emails-out.connector=smallrye-kafka
mp.messaging.outgoing.emails-out.topic=emails-out
mp.messaging.outgoing.emails-out.bootstrap.servers=localhost:9092
mp.messaging.outgoing.emails-out.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.emails-out.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer