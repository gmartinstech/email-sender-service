quarkus.application.name=email-sender-service

# HTTP configuration
quarkus.http.port=${HTTP_PORT:8081}

# Enable CORS for web applications
quarkus.http.cors=${CORS_ENABLED:true}
quarkus.http.cors.origins=${CORS_ORIGINS:*}
quarkus.http.cors.methods=${CORS_METHODS:GET,PUT,POST,DELETE,OPTIONS}
quarkus.http.cors.headers=${CORS_HEADERS:accept,content-type,authorization,x-requested-with}

# Primary Mailer configuration
quarkus.mailer.from=${MAILER_FROM:no-reply@example.com}
quarkus.mailer.host=${MAILER_HOST:localhost}
quarkus.mailer.port=${MAILER_PORT:25}
quarkus.mailer.ssl=${MAILER_SSL:false}
quarkus.mailer.username=${MAILER_USERNAME:}
quarkus.mailer.password=${MAILER_PASSWORD:}
quarkus.mailer.auth=${MAILER_AUTH:false}

# Secondary Mailer configuration
quarkus.mailer.secondary.from=${MAILER_SECONDARY_FROM:no-reply@example.com}
quarkus.mailer.secondary.host=${MAILER_SECONDARY_HOST:localhost}
quarkus.mailer.secondary.port=${MAILER_SECONDARY_PORT:25}
quarkus.mailer.secondary.ssl=${MAILER_SECONDARY_SSL:false}
quarkus.mailer.secondary.username=${MAILER_SECONDARY_USERNAME:}
quarkus.mailer.secondary.password=${MAILER_SECONDARY_PASSWORD:}
quarkus.mailer.secondary.auth=${MAILER_SECONDARY_AUTH:false}

# Default mailer provider
app.mailer.provider.default=${MAILER_PROVIDER_DEFAULT:primary}

# Logging configuration
quarkus.log.console.enable=${LOG_CONSOLE_ENABLE:true}
quarkus.log.console.format=${LOG_CONSOLE_FORMAT:%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n}
quarkus.log.console.level=${LOG_CONSOLE_LEVEL:INFO}
quarkus.log.file.enable=${LOG_FILE_ENABLE:true}
quarkus.log.file.path=${LOG_FILE_PATH:logs/email-sender.log}
quarkus.log.file.level=${LOG_FILE_LEVEL:INFO}
quarkus.log.file.format=${LOG_FILE_FORMAT:%d{yyyy-MM-dd HH:mm:ss,SSS} %h %-5p [%c{3.}] (%t) %s%e%n}

# Health check
quarkus.health.enabled=${HEALTH_ENABLED:true}

# Security
quarkus.http.auth.basic=${AUTH_BASIC:false}
quarkus.http.auth.form.enabled=${AUTH_FORM_ENABLED:false}

# OpenAPI documentation
quarkus.smallrye-openapi.path=${OPENAPI_PATH:/swagger}
quarkus.swagger-ui.always-include=${SWAGGER_UI_ALWAYS_INCLUDE:true}
quarkus.swagger-ui.path=${SWAGGER_UI_PATH:/swagger-ui}

# Messaging configuration
mp.messaging.incoming.emails.connector=smallrye-kafka
mp.messaging.incoming.emails.topic=${KAFKA_INCOMING_TOPIC:emails}
mp.messaging.incoming.emails.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
mp.messaging.incoming.emails.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.emails.value.deserializer=io.quarkus.kafka.client.serialization.ObjectMapperDeserializer
mp.messaging.incoming.emails.value.deserializer.type=net.martins.email.model.EmailRequest

mp.messaging.outgoing.emails-out.connector=smallrye-kafka
mp.messaging.outgoing.emails-out.topic=${KAFKA_OUTGOING_TOPIC:emails-out}
mp.messaging.outgoing.emails-out.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
mp.messaging.outgoing.emails-out.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.emails-out.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer