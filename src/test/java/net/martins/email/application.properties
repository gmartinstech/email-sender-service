 # We are running unit tests for the EmailResource, which mocks the service layer.
 # We don't need to connect to a real Kafka broker, so we disable the Kafka connector for tests.
 # This prevents Quarkus Dev Services from trying to start a Kafka container,
 # which would fail if Docker is not running.
 mp.messaging.incoming.emails.connector=none
 mp.messaging.outgoing.emails-out.connector=none

 # Disable Kafka health check during unit tests as the connector is disabled.
 quarkus.smallrye-health.check."mp.messaging.incoming.emails".enabled=false
 quarkus.smallrye-health.check."mp.messaging.outgoing.emails-out".enabled=false
